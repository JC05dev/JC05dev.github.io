<!DOCTYPE html>
<html lang="en">
          <head>
            <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Personal Website(Alpha)/Kontakt</title>
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="CSS/styles.css">
            
          </head>
          
        <body>
			<div class="Landscape-Content">	
				<div class=Background>
					<div  class="Name_Background"></div>
					<div  class="Navbar_Background"></div>
					<span  class="Name">Firstname Lastname</span>
					<div  class="Impressum_Background"></div><span  class="Impressum">Impressum</span>
					<span  class="Title">Kontakt</span>
					<div class="GMail-Contact">
						<img class="GMail-Logo" src="../IMG/Gmail_Logo.png" alt="Gmail Logo">

						<form class="GMail-Form" action="https://formspree.io/f/myyqbblr" method="POST">
							<label>
								E-mail:
								<input type="email" name="email" required>
							</label>
							<br>
							<label>
								(optional) Betreff:
								<input name="subject" class="Betreff" >
							</label>
							<br>
							<label>
								Nachricht:
								<textarea name="message" required></textarea>
							</label>
							<button type="submit">Senden</button>
						</form>
					</div>
					<div class="Github-Profile">
						<a class="GitHub-Link" href="https://github.com/jonascool05" target="_blank">
							<img class="GitHub-Logo" src="../IMG/GitHub_Logo.png" alt="Github Logo">
						</a>
					</div>
				</div>
				<div class="topnav">
					<a href="../index.html" class="nav-link">Home</a>
					<a href="Uber_Mich.html" class="nav-link">Über Mich</a>
					<a href="Lebenslauf.html" class="nav-link">Lebenslauf/Zeugnis</a>
					<a class="nav-link active" href="#Kontakt">Kontakt</a>
				</div>
			</div>
			
			<div class="Portrait-Content">
				<h1>Diese Website unsterstützt aktuell keinen Portrait Modus</h1>
				<p>Bitte wechseln sie zum Landscape Modus</p>
			</div>
			<script src="../JS/orientation.js"></script>
			<script src="../JS/gmail_form.js"></script>

          </body>
          </html>
