<!DOCTYPE html>
<html lang="de">
          <head>
            <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title data-translate="contact">Kontakt</title>
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="CSS/styles.css">

			<script type="module" src="../JS/translate.mjs" defer></script>
            
          </head>
          
        <body>
			<div class="loading" id="loadingOverlay">
				<div class="loading-icon" id="loadingIcon"></div>
			</div>

			<div class="Content">	
				<div class="Background">

					<header>
					<div  class="Navbar_Background">
						<div class="topnav">
							<div class="nav-icon">&#9776;</div>
							<a href="../index.html" class="nav-link" data-translate="home">Home</a>
							<a href="Uber_Mich.html" class="nav-link" data-translate="about_me">Über Mich</a>
							<a href="Lebenslauf.html" class="nav-link" data-translate="resume">Lebenslauf/Zeugnis</a>
							<a href="Design.html" class="nav-link">Design</a>
							<a class="nav-link active" href="#Kontakt" data-translate="contact">Kontakt</a>
							<div id="language-switcher">
								<button id="deButton" class="button-lang" data-language="de">Deutsch</button>
								<button id="enButton" class="button-lang" data-language="en">English</button>
							</div>
						</div>
						<span  class="Name">Jonas Gondorf</span>
					</div>
					</header>
					
					<main>
					<span  class="Title" data-translate="contact">Kontakt</span>
					<div class="GMail-Contact">
						<img class="GMail-Logo" src="../assets/images/Gmail_Logo.png" alt="Gmail Logo">

						<form class="GMail-Form" action="https://formspree.io/f/myyqbblr" method="POST">
							<label>
								E-mail:
								<input type="email" name="email" required>
							</label>
							<br>
							<label>
								<span data-translate="subject">(optional) Betreff:</span>
								<input name="subject" class="Betreff" >
							</label>
							<br>
							<label>
								<span data-translate="message">Nachricht:</span>
								<textarea name="message" required></textarea>
							</label>
							<button type="submit" class="button-submit" data-translate="submit">Senden</button>
							<button type="button" class="button-cancel" data-translate="cancel">Abbrechen</button>
							<button type="button" class="button-clear" data-translate="clear">Löschen</button>
						</form>
					</div>
					<div class="Github-Profile">
						<a class="GitHub-Link" href="https://github.com/jonascool05" target="_blank">
							<img class="GitHub-Logo" src="../assets/images/GitHub_Logo.png" alt="Github Logo">
						</a>
					</div>
					</main>

					<footer>
					<div  class="Rechtliches_Background">
						<a href="Rechtliches.html" class="Rechtliches" data-translate="legal">Rechtliches</a>
					</div>
					</footer>
				</div>
			</div>
			
			<script src="../JS/loading.js"></script>
			<script src="../JS/orientation.js"></script>
			<script src="../JS/menu.js"></script>
			<script src="../JS/gmail_form.js"></script>

          </body>
          </html>
